<html>
<head>

 }

}

                    </th>
            </tr>

                {% for unii,excname,popscore,potamt,potunit,ss in data_results_unii,data_results_exc_name,data_results_pop_score, data_results_pote_amt,data_results_pot_unit,data_results_sim_score  %}

                <td>{{ss}}</td>

            {% endfor %}
